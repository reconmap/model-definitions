name: Task
props:
  - name: id
    type: integer
    nullable: true
  - name: project_id
    type: integer
    nullable: true
  - name: creator_uid
    type: integer
    nullable: true
  - name: assignee_uid
    type: integer
    nullable: true
  - name: insert_ts
    type: string
    nullable: true
  - name: update_ts
    type: string
    nullable: true
  - name: priority
    type: string
    default: "'medium'"
  - name: summary
    type: string
    default: "''"
  - name: description
    default: "''"
    type: string
    nullable: true
  - name: status
    type: string
    default: "'todo'"
  - name: duration_estimate
    type: integer
    nullable: true
    default: null
  - name: due_date
    type: string
    nullable: true
    default: null
  - name: command_id
    type: integer
    nullable: true
  - name: command
    type: string
    nullable: true
  - name: command_parser
    type: string
    nullable: true

