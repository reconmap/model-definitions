name: User
props:
  - name: id
    type: integer
    nullable: true
  - name: insert_ts
    type: string
    nullable: true
  - name: update_ts
    type: string
    nullable: true
  - name: last_login_ts
    type: string
    nullable: true
  - name: subject_id
    type: string
    nullable: true
  - name: active
    type: boolean
    nullable: true
    default: true
  - name: mfa_enabled
    type: boolean
    nullable: false
    default: false
  - name: full_name
    type: string
  - name: short_bio
    type: string
    nullable: true
  - name: username
    type: string
  - name: email
    type: string
  - name: timezone
    type: string
  - name: preferences
    type: any
  - name: role
    type: string
    nullable: true
    default: null

