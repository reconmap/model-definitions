name: User
props:
  - name: id
    type: integer
    nullable: true
  - name: subject_id
    type: string
    nullable: true
  - name: active
    type: boolean
    nullable: true
    default: true
  - name: full_name
    type: string
  - name: short_bio
    type: string
    nullable: true
  - name: username
    type: string
  - name: email
    type: string
  - name: role
    type: string
    nullable: true
    default: null

